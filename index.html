          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item px-3">
                <a href=""><i id="navicon"  class="fa-regular fa-newspaper fa-xl"></i></a>
                <a class="nav-link active" aria-current="page" href="#">Articles</a>
              </li>
              <li class="nav-item px-3">
                <a href=""><i id="navicon"  class="fa-solid fa-people-group fa-xl"></i></a>
                <a class="nav-link" href="#">People</a>
              </li>
              <li class="nav-item px-3">
                <a href=""><i id="navicon" class="fa-solid fa-chalkboard fa-xl"></i></a>
                <a class="nav-link" href="#">Learning</a>
              </li>
              <li class="nav-item  px-3 ">
                <a href=""><i id="navicon" class="fa-solid fa-suitcase fa-xl"></i></a>

              </li>

              </li>
            </ul>
            <button id="sign-in" class="btn btn-primary rounded-pill">Sign in</button>
          </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <h3 id="mp-text">Welcome to your professional community</h3>
                <form id="signin-container" action="">
                    <label for="email" id="email">Email or phone</label><br>
                    <input class="login-input" type="text"> <br>
                    <label for="password" id="password">Password</label><br>
                    <input class="login-input" type="password"><br>
                    <a href="" id="fp">Forgot password?</a> <br>
                    <button id="fp-btn" class="btn rounded-pill">Sign in</button>
                </form>
                
            </div>
            <div class="col-5">
                <img id="mp-img" src="./media/linkedin-mainpage.svg" alt="">
